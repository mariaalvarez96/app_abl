<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked" aria-label="Email">Correo Electrónico</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" aria-label="Password">Contraseña</ion-label>
    <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password"></ion-input>
    <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
  </ion-item>

  <ion-button expand="block">Iniciar Sesión</ion-button>
  <ion-button expand="block" fill="clear" routerLink="/app-login">¿No eres usuario? Crear cuenta</ion-button>
</ion-content>
