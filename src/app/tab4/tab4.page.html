<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <ion-title>Bienvenido/a</ion-title>
        <!-- Aquí se encuentra la imagen -->
        <img src="../../assets/logo.png" alt="Imagen" class="header-image">
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--<app-explore-container name="Tab 4 page"></app-explore-container>-->
  <div class="button-container">
    <ion-button expand="block" shape="round" fill="solid" class="button1">Reservar clase</ion-button>
    <ion-button expand="block" shape="round" fill="solid" class="button2">Material clase</ion-button>
    <ion-button expand="block" shape="round" fill="solid" class="button3">Conócenos</ion-button>
  </div>
</ion-content>
