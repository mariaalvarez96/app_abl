<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> Reservar Clase </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-item>
    <ion-label>Clase</ion-label>
    <ion-select placeholder="Selecciona una">
      <ion-select-option></ion-select-option>
    </ion-select>
  </ion-item>

  
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-select placeholder="Selecciona el dia">
      <ion-select-option></ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre del Alumno</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-button expand="block">Guardar</ion-button>
</ion-content>
