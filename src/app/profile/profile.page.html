<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid [fixed]="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="stacked" aria-label="dni"
          >Documento nacional de identidad</ion-label
        >
        <ion-input
          type="text"
          [(ngModel)]="user.dni"
          [clearInput]="true"
          disabled
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" aria-label="name">Name</ion-label>
        <ion-input
          type="name"
          [(ngModel)]="user.name"
          [clearInput]="true"
          [disabled]="!edition"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" aria-label="Email">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="user.email"
          [clearInput]="true"
          [disabled]="!edition"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" aria-label="phone">Teléfono</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="user.phone"
          [clearInput]="true"
          [disabled]="!edition"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" aria-label="password"
          >Contraseña</ion-label
        >
        <ion-input
          type="password"
          [(ngModel)]="user.password"
          [clearInput]="true"
          disabled
        ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="!edition">
          <ion-button (click)="enableEdit()" expand="block"
            >Editar datos</ion-button
          >
        </ng-container>

        <ion-button id="open-modal" expand="block"
          >Cambiar contraseña</ion-button
        >

        <ng-container *ngIf="edition">
          <ion-button (click)="saveData()" expand="block"
            >Guardar datos</ion-button
          >
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="logout()" class="log-out">Cerrar sesión</ion-button>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Change Password</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item class="ion-padding">
          <ion-input
            placeholder="Introduzca la nueva contraseña"
            type="password"
            fill="solid"
            helperText="Enter a valid password"
            [clearInput]="true"
            [(ngModel)]="newPassword"
            label="Password" labelPlacement="floating"
            password
          ></ion-input>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-input
            placeholder="Repita la nueva contraseña"
            type="password"
            fill="solid"
            [clearInput]="true"
            [(ngModel)]="repeatPassword"
            (ionInput)="verifyPasswords()"
            [ngClass]="{'ion-invalid': !areTheyEqual}"
            label="Password" labelPlacement="floating"
            helperText="Enter a valid password"
            errorText="TAMARE"
            password
          ></ion-input>
        </ion-item>

        <!-- <ion-input
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  helperText="Enter a valid email"
  errorText="Invalid email"
  ngModel
  email
></ion-input> -->
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-grid>
